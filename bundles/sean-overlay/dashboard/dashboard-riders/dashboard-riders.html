<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/component.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<script src="dashboard-riders.js"></script>
		<title>Gestion des données</title>
	</head>
	<body>
		<section>
			<button class="primary" onclick="refreshCategorie()">
				Refresh data
			</button>
			<div class="select">
				<label for="competitionCategorieSelect">Catégorie</label>
				<select
					id="competitionCategorieSelect"
					onchange="updateCompetitionCategorie()"
				></select>
			</div>
			<div class="select">
				<label for="competitionCategorieSelect">Pool</label>
				<select
					id="competitionCategorieSelect"
					onchange="updateCompetitionPool()"
				></select>
			</div>
		</section>
	</body>
</html>
