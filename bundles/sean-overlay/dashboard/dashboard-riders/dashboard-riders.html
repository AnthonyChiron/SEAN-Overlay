<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/component.scss"
		/>
		<link
			rel="stylesheet/less"
			type="text/css"
			href="dashboard-riders.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<script src="dashboard-riders.js"></script>
		<title>Gestion des données</title>
	</head>
	<body>
		<section>
			<button class="primary" onclick="refreshCategorie()">
				Refresh data
			</button>
			<div class="select">
				<label for="competitionCategorieSelect">Catégorie</label>
				<select
					id="competitionCategorieSelect"
					onchange="updateSelectedCategorie()"
				></select>
			</div>
			<div class="select">
				<label for="competitionPoolSelect">Poule</label>
				<select
					id="competitionPoolSelect"
					onchange="updateSelectedPool()"
				></select>
			</div>
		</section>
		<section>
			<table id="riders" class="riders">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prénom</th>
						<th>Age</th>
						<th>Poule</th>
						<th>Score</th>
						<th>Nationalité</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>
	</body>
</html>
