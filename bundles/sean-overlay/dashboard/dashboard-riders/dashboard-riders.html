<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/scss/component.scss"
		/>
		<link
			rel="stylesheet/less"
			type="text/css"
			href="dashboard-riders.scss"
		/>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<script type="module" src="dashboard-riders.js"></script>
		<script src="dashboard-riders-handler.js"></script>
		<title>Gestion des données</title>
	</head>
	<body>
		<!-- <section>
			<button class="primary" onclick="display()">Display</button>
			<button class="danger" onclick="hide()">Hide</button>
		</section> -->
		<section>
			<button
				class="primary input4"
				id="refreshDataBtn"
				onclick="refreshCategorie()"
			>
				<i class="bi bi-arrow-repeat"></i>
			</button>
			<div class="inputGroupColumn">
				<label for="categories">Catégorie</label>
				<select
					id="categories"
					class="w3"
					onchange="updateSelectedCategorie()"
				></select>
			</div>
			<div class="inputGroupColumn">
				<label for="pools">Poule</label>
				<select
					id="pools"
					class="w1"
					onchange="updateSelectedPool()"
				></select>
			</div>
			<div class="large">
				<div class="inputGroupColumn">
					<label for="rider">Rider</label>
					<select
						id="rider"
						onchange="updateSelectedRider()"
					></select>
				</div>
			</div>
		</section>
		<section>
			<div class="inputGroupColumn">
				<label for="prevPoolBtn">Poule nav</label>
				<div class="inputGroupRow">
					<button class="info" id="prevPoolBtn" onclick="prevPool()">
						<i class="bi bi-arrow-left-circle-fill"></i>
					</button>
					<button class="info" id="nextPoolBtn" onclick="nextPool()">
						<i class="bi bi-arrow-right-circle-fill"></i>
					</button>
				</div>
			</div>
			<div class="inputGroupColumn">
				<label for="prevRiderBtn">Rider nav</label>
				<div class="inputGroupRow">
					<button
						class="info"
						id="prevRiderBtn"
						onclick="prevRider()"
					>
						<i class="bi bi-arrow-left-circle-fill"></i>
					</button>
					<button
						class="info"
						id="nextRiderBtn"
						onclick="nextRider()"
					>
						<i class="bi bi-arrow-right-circle-fill"></i>
					</button>
				</div>
			</div>
		</section>
		<section id="riders"></section>
	</body>
</html>
