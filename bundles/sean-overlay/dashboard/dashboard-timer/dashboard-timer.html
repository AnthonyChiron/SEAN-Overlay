<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="dashboard-timer.scss"
		/>
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/scss/component.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="dashboard-timer.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>TIMER</title>
	</head>
	<body>
		<section>
			<div class="inputGroupColumn">
				<label for="command">Contrôles du timer</label>
				<div id="command" class="inputGroupRow">
					<button class="primary input3" onclick="timerStart()">
						<i class="bi bi-play-fill"></i>
					</button>
					<button class="danger input3" onclick="timerStop()">
						<i class="bi bi-pause-fill"></i>
					</button>
					<button class="warning input3" onclick="timerReset()">
						<i class="bi bi-arrow-counterclockwise"></i>
					</button>
				</div>
			</div>
			<div class="inputGroupColumn">
				<label for="timerCountSelect">Durée</label>
				<select id="timerCountSelect" onchange="updateTimerCount()">
					<option value="35" selected>35s</option>
					<option value="45" selected>45s</option>
					<option value="50">50s</option>
					<option value="55">55s</option>
					<option value="90">1m30</option>
				</select>
			</div>
		</section>
	</body>
</html>
