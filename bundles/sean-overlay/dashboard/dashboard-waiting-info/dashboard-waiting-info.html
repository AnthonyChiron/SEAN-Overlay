<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="dashboard-waiting-info.scss"
		/>
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/scss/component.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="dashboard-waiting-info.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>TIMER</title>
	</head>
	<body>
		<section>
			<div class="inputGroupColumn">
				<label for="command">Command Waiting Timer</label>
				<div id="command" class="inputGroupRow">
					<button class="primary" onclick="timerStart()">
						Start timer
					</button>
					<button class="danger" onclick="timerStop()">
						Stop timer
					</button>
					<button class="warning" onclick="timerReset()">
						Reset timer
					</button>
				</div>
			</div>
		</section>
		<section>
			<div class="inputGroupColumn">
				<label for="labelTimer">Label</label>
				<select
					id="labelTimer"
					class="w2"
					onchange="updateLabelTimer()"
				>
					<option value="Début dans">Début dans</option>
					<option value="Reprise dans">Reprise dans</option>
				</select>
			</div>
			<div class="inputGroupColumn">
				<label for="timerCountTxt">Timer count</label>
				<div class="inputGroupRow">
					<select id="timerCountSelect" onchange="updateTimerCount()">
						<option value="120" selected>2m</option>
						<option value="300" selected>5m</option>
						<option value="600" selected>10m</option>
						<option value="900">15m</option>
						<option value="1200">20m</option>
						<option value="1800">30m</option>
					</select>
					<input
						class="input"
						id="timerCountTxt"
						type="number"
						placeholder="Timer en secondes"
						title="Timer en seconde"
					/>
					<button
						class="primary w2"
						id="timerCountTxt"
						onclick="updateTimerCountFromTxt()"
					>
						Update
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
