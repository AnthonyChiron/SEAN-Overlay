<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="dashboard-waiting-info.scss"
		/>
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/scss/component.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="dashboard-waiting-info.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>TIMER</title>
	</head>
	<body>
		<section>
			<button class="primary" onclick="timerStart()">Start timer</button>
			<button class="danger" onclick="timerStop()">Stop timer</button>
			<button class="warning" onclick="timerReset()">Reset timer</button>
			<select id="timerCountSelect" onchange="updateTimerCount()">
				<option value="120" selected>2m</option>
				<option value="300" selected>5m</option>
				<option value="600" selected>10m</option>
				<option value="900">15m</option>
				<option value="1200">20m</option>
				<option value="1800">30m</option>
			</select>
		</section>
		<section>
			<input
				class="input"
				id="timerCountTxt"
				type="text"
				placeholder="Timer en secondes"
				title="Timer en seconde"
			/>
			<button
				class="primary"
				id="timerCountTxt"
				onclick="updateTimerCountFromTxt()"
			>
				Update
			</button>
		</section>
		<section>
			<div class="select">
				<label for="labelTimer">LabelTimer</label>
				<select id="labelTimer" onchange="updateLabelTimer()">
					<option value="Début dans">Début dans</option>
					<option value="Reprise dans">Reprise dans</option>
				</select>
			</div>
		</section>
	</body>
</html>
