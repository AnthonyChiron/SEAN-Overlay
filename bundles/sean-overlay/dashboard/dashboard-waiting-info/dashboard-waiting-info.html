<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="dashboard-waiting-info.scss"
		/>
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/scss/component.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="dashboard-waiting-info.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>TIMER</title>
	</head>
	<body>
		<section>
			<div class="inputGroupColumn">
				<label for="command">Contrôles du timer</label>
				<div id="command" class="inputGroupRow">
					<button class="primary input3" onclick="timerStart()">
						<i class="bi bi-play-fill"></i>
					</button>
					<button class="danger input3" onclick="timerStop()">
						<i class="bi bi-pause-fill"></i>
					</button>
					<button class="warning input3" onclick="timerReset()">
						<i class="bi bi-arrow-counterclockwise"></i>
					</button>
				</div>
			</div>
		</section>
		<section>
			<div class="inputGroupColumn">
				<label for="labelTimer">Label</label>
				<div class="inputGroupRow h3">
					<select
						id="labelTimer"
						class="w2"
						onchange="updateLabelTimer()"
					>
						<option value="Début dans">Début dans</option>
						<option value="Reprise dans">Reprise dans</option>
					</select>
				</div>
			</div>
			<div class="inputGroupColumn">
				<label for="timerCountTxt">Durée</label>
				<div class="inputGroupRow h3">
					<select
						id="timerCountSelect"
						class="w2"
						onchange="updateTimerCount()"
					>
						<option value="120" selected>2m</option>
						<option value="300" selected>5m</option>
						<option value="600" selected>10m</option>
						<option value="900">15m</option>
						<option value="1200">20m</option>
						<option value="1800">30m</option>
					</select>
					<p>-</p>
					<input
						class="input w1"
						id="timerCountTxt"
						type="number"
						placeholder="Timer en s"
						title="Timer en seconde"
					/>
					<button
						class="primary w1 input3"
						id="timerCountTxt"
						onclick="updateTimerCountFromTxt()"
					>
						<i class="bi bi-check"></i>
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
