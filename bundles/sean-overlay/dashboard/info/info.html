<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet/less" type="text/css" href="info.scss" />
    <link
      rel="stylesheet/less"
      type="text/css"
      href="../../shared/component.scss"
    />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="info.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>TIMER</title>
  </head>
  <body>
    <h1>Gestion des informations du contest</h1>

    <h2>Informations générale</h2>
    <button class="primary" onclick="displayCompetitionInfo()">Display</button>
    <button class="danger" onclick="hideCompetitionInfo()">Hide</button>
    <div class="cat2">
      <label for="competitionStepSelect">Etape</label>
      <select id="competitionStepSelect" onchange="updateCompetitionStep()">
        <option value="QUALIF">Qualification</option>
        <option value="FINAL">Finale</option>
      </select>
      <label for="competitionCategorieSelect">Catégorie</label>
      <select
        id="competitionCategorieSelect"
        onchange="updateCompetitionCategorie()"
      ></select>
    </div>

    <h2>Timer</h2>
    <button class="primary" onclick="timerStart()">Start timer</button>
    <button class="danger" onclick="timerStop()">Stop timer</button>
    <button class="warning" onclick="timerReset()">Reset timer</button>
    <select id="timerCountSelect" onchange="updateTimerCount()">
      <option value="45" selected>45s</option>
      <option value="50">50s</option>
      <option value="55">55s</option>
    </select>
    <label for="runSelect">Run</label>
    <select id="runSelect" onchange="updateRun()">
      <option value="RUN 1/2">1</option>
      <option value="RUN 2/2">2</option>
      <option value="Last trick">Last trick</option>
    </select>

    <h2>Poules de rider</h2>
    <button class="primary" onclick="refreshPool()">Refresh pool</button>
    <select id="poolSelect" onchange="updateSelectedPool()"></select>
  </body>
</html>
