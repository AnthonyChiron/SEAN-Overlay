<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet/less" type="text/css" href="parameters.scss" />
		<link
			rel="stylesheet/less"
			type="text/css"
			href="../../shared/scss/component.scss"
		/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="parameters.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>Parameters</title>
	</head>
	<body>
		<section>
			<div class="inputGroupColumn">
				<label for="riderDoc">Fichier riders</label>
				<div id="riderDoc" class="inputGroupRow">
					<select id="document" class="w4" onchange="updateDoc()">
						<option
							value="13sqUXD6AxytGyQuao6bENLcHLq4NxrkFm7g2RsHdjns"
							selected
						>
							Probowl Qualification
						</option>
						<option
							value="1VmY-PiPE1zV6szOW1-pUT0KFBP_c1w4C6gW7x2QzcLc"
						>
							Probowl Finale
						</option>
					</select>
					<button class="primary w1 input3" onclick="updateDoc()">
						<i class="bi bi-check"></i>
					</button>
				</div>
			</div>
		</section>
		<section>
			<div class="inputGroupColumn">
				<label for="contestNameDiv">Nom du contest</label>
				<div id="contestNameDiv" class="inputGroupRow">
					<input
						class="w4"
						id="contestName"
						type="text"
						placeholder="Contest name"
					/>
					<button
						class="primary w1 input3"
						onclick="updateContestName()"
					>
						<i class="bi bi-check"></i>
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
